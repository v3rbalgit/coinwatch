[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
log_cli = true
log_cli_level = INFO
asyncio_default_fixture_loop_scope = function

# Disable warnings for now to keep output clean
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestDeprecationWarning