services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: postgres_prod
    environment:
      POSTGRES_DB: coinwatch
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - coinwatch_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d coinwatch"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: postgres -c 'max_connections=100'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coinwatch_prod
    depends_on:
      db:
        condition: service_healthy
    networks:
      - coinwatch_network
    environment:
      - PYTHONPATH=/app
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=coinwatch
      - DB_DIALECT=postgresql
      - DB_DRIVER=asyncpg
      - BYBIT_TESTNET=false
      - LOG_LEVEL=INFO
    command: python -m src.main
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    image: postgres:15-alpine

networks:
  coinwatch_network:
    name: coinwatch_network

volumes:
  postgres_data:
  logs: