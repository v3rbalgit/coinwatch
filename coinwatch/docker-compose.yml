services:
  # Infrastructure
  postgres:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: coinwatch
      POSTGRES_PASSWORD: coinwatch
      POSTGRES_DB: coinwatch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coinwatch"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Monitoring services
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      monitor:
        condition: service_started

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_started


  # Application Services
  market_data:
    build:
      context: .
      dockerfile: services/market_data/Dockerfile
    env_file: .env
    environment:
      - DB_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8001:8001"
    volumes:
      - ./logs/market_data:/app/logs

  fundamental_data:
    build:
      context: .
      dockerfile: services/fundamental_data/Dockerfile
    env_file: .env
    environment:
      - DB_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8002:8002"
    volumes:
      - ./logs/fundamental_data:/app/logs

  monitor:
    build:
      context: .
      dockerfile: services/monitor/Dockerfile
    env_file: .env
    environment:
      - DB_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8003:8003"
    volumes:
      - ./logs/monitor:/app/logs

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    env_file: .env
    environment:
      - DB_HOST=postgres
    depends_on:
      redis:
        condition: service_healthy
      market_data:
        condition: service_started
      fundamental_data:
        condition: service_started
      monitor:
        condition: service_started
    ports:
      - "8000:8000"

volumes:
  postgres_data:
  redis_data:
