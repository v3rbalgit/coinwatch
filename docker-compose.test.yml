services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: postgres_test
    environment:
      POSTGRES_DB: coinwatch_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    networks:
      - coinwatch_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d coinwatch_test"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: postgres -c 'max_connections=100'
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - coinwatch_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coinwatch_test_app
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - coinwatch_network
    environment:
      - PYTHONPATH=/app
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=test_user
      - DB_PASSWORD=test_password
      - DB_NAME=coinwatch_test
      - DB_DIALECT=postgresql
      - DB_DRIVER=asyncpg
      - BYBIT_TESTNET=true
      - LOG_LEVEL=DEBUG
    command: python -m src.test_main
    image: postgres:15-alpine

networks:
  coinwatch_network:
    name: coinwatch_test_network

volumes:
  postgres_test_data:
  logs: